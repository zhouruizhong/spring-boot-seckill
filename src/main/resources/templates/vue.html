<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第一个 vue 程序 </title>
    <script type="text/javascript" src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{message}}</p>
    </div>
    <script type="text/javascript">
        new Vue({
            el: '#app',
            data:{
                message:'Hello , vue.js 你大爷的'
            }
        });
    </script>
</body>
</html>
